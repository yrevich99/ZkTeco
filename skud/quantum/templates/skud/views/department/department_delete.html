<form method="post" action="{% url 'quantum:department_delete' department.id %}" class="js-department-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Продолжить удаление</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      
    </div>
    <div class="modal-body">
      <p class="lead">Вы уверены, что хотите удалить отдел <strong>{{ department.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
      <button type="submit" class="btn btn-danger">Удалить отдел</button>
    </div>
  </form>
