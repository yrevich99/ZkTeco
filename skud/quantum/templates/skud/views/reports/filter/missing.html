{% extends 'skud/views/reports/report.html' %}

{% block 'protocol' %}
<table class="table table-bordered table-striped table-hover" id="exelTable">
    <thead>
        <tr>
            <th scope="row">Номер сотрудника</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отдел</th>
            <th scope="col">Отсутствовал</th>
        </tr>
    </thead>
    

        <tbody>
            {% for list in reports %}
            <tr>
                <td>{{list.user.user_id}}</td>
                <td>{{list.user.surname}}</td>
                <td>{{list.user.name}}</td>
                <td>{{list.user.department.name}}</td>
                <td>{{list.time}}</td>
            </tr>
            {% endfor %}
        </tbody>
    
</table>

{% endblock %}
