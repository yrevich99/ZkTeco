{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Quantum Smart" content="Главная страница">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/quantum.css' %}">
    <link rel="stylesheet" href="{% static 'icons\font\bootstrap-icons.css' %}">
  </head>
<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled aside-fixed aside-default-enabled">

<header style="padding: 10px;" class="bg-secondary">
  {% include 'skud/views/navbar.html' %}
</header>

<main>
  <div class="d-flex flex-row bd-highlight mb-3">
      <div class="bd-highlight bg-secondary" style="padding: 10px; padding-top: 0px;">
          <section>
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 100vh;">
              <hr>
              <ul class="nav nav-pills flex-column mb-auto">
                {%block saidbar%}{% endblock %}
              </ul>
              <hr>
            </div>
          </section>
      </div>
      <div class="p-10 bd-highlight " style="width: 100%; padding: 10px;">
          <div class="content">{% block content %}{% endblock %}</div>
      </div>
  </div>
</main>

<footer>{% block footer %}{% endblock %}</footer>

  
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/department.js' %}"></script>
  <script src="{% static 'js/access.js' %}"></script>
  <script src="{% static 'js/user_create.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
  <!-- <script src="{% static 'js/bootstrap_5.1.3/bootstrap.bundle.min.js' %}" ></script> -->
  <script src="{% static 'js/bootstrap_5.1.3/bootstrap.min.js' %}"></script>
  <!-- <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script> -->
  {% block scripts %}{% endblock %}
  
</body>
</html>
