{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Quantum Smart" content="Главная страница">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet"  crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/quantum.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.dataTables.css' %}">
    <link rel="stylesheet" href="{% static 'icons\font\bootstrap-icons.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'js/DataTables/datatables.min.css' %}"/>
  </head>
<body class="header-fixed header-tablet-and-mobile-fixed toolbar-enabled aside-fixed aside-default-enabled">

<header style="padding: 10px;" class="bg-secondary">
  {% include 'skud/views/navbar.html' %}
</header>

<main>
  <div class="d-flex flex-row bd-highlight mb-3">
      <div class="bd-highlight bg-dark" style="padding: 10px; padding-top: 0px;">
          <section>
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark bg-secondary" style="width: 280px; height: 100vh;">
              <hr>
              <ul class="nav nav-pills flex-column mb-auto">
                {%block saidbar%}{% endblock %}
                <hr>
              </ul>
              
            </div>
          </section>
      </div>
      
      <div class="p-10 bd-highlight " style="width: 100%; padding: 10px;">
        {% include 'skud/messages.html' %}
          <div class="container-fluid">{% block content %}{% endblock %}</div>
      </div>
  </div>
</main>

<footer>{% block footer %}{% endblock %} <div class="bg-dark bd-highlight"></div></footer>

  
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

  <script src="{% static 'js/department.js' %}"></script>
  <script src="{% static 'js/grafik.js' %}"></script>
  <script src="{% static 'js/access.js' %}"></script>
  <script src="{% static 'js/user_create.js' %}"></script>
  <script src="{% static 'js/scripts.js' %}"></script>
  <script src="{% static 'js/monitoring.js' %}"></script>
  <script src="{% static 'js/door_edit.js' %}"></script>
  <script src="{% static 'js/user_grafik.js' %}"></script>
  
  {% block js %} {% endblock %}
  <script src="{% static 'js/bootstrap_5.1.3/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
  <script src="{% static 'js/DataTables/datatables.min.js' %}"></script>

  {% block scripts %}{% endblock %}
  
  
</body>
</html>
